<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>CSS3 in 30 Days</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Day04 - Interactive Form</h1>
        <h3>freeCodeCamp - CSS3 in 30 Days</h3>
      </header>

      <hr />

      <main class="content">
        <div class="tutorial-section">
          <div class="register-wrapper">
            <div class="register-block">
              <header class="register-title">
                <h2>Create account</h2>
              </header>

              <section class="register-blurp">
                <p>Quickly &amp; easily create an account using form below.</p>
              </section>

              <section class="register-form">
                <form action="">
                  <div class="form-group">
                    <!-- <label for="register-email" class="form-label">Email: </label> -->
                    <input
                      type="email"
                      name="register-email"
                      id="register-email"
                      class="form-input"
                      placeholder="Enter your email"
                      autofocus
                    />
                  </div>

                  <div class="form-group">
                    <!-- <label for="register-password" class="form-label">Password: </label> -->
                    <input
                      type="password"
                      name="register-password"
                      id="register-password"
                      class="form-input"
                      placeholder="Enter your password"
                    />
                  </div>

                  <div class="form-group">
                    <input type="submit" value="Create my account" />
                  </div>
                </form>
              </section>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
