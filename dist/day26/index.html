<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>CSS3 in 30 Days</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Day26 - 3D Layers Effect</h1>
        <h3>freeCodeCamp - CSS3 in 30 Days</h3>
      </header>

      <hr />

      <main class="content">
        <div class="tutorial-section">
          <header class="tutorial-title">
            <h4>3D Layers Effect</h4>
          </header>

          <section class="tutorial-content">
            <div class="layers">
              <img src="resources/SVG/back.svg" alt="Back Layer" class="back" />
              <img src="resources/SVG/mid.svg" alt="Mid Layer" class="mid" />
              <img src="resources/SVG/top.svg" alt="Top Layer" class="top" />
              <img src="resources/SVG/tippytop.svg" alt="Tippy Top Layer" class="tippytop" />
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
