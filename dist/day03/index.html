<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>CSS3 in 30 Days</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Day03 - Clipping Images</h1>
        <h3>freeCodeCamp - CSS3 in 30 Days</h3>
      </header>

      <hr />

      <main class="content">
        <div class="tutorial-section">
          <header>
            <h4>Example #1</h4>
          </header>

          <section class="clip-image">
            <img src="images/bike.jpg" alt="" class="clip-image-1" />
          </section>
        </div>

        <div class="tutorial-section">
          <header>
            <h4>Example #2</h4>
          </header>

          <section class="clip-image">
            <img src="images/green-lady.jpg" alt="" class="clip-image-2" />
          </section>
        </div>

        <div class="tutorial-section">
          <header>
            <h4>Example #3</h4>
          </header>

          <section class="clip-image">
            <img src="images/noodle.jpg" alt="" class="clip-image-3" />
          </section>
        </div>

        <div class="tutorial-section">
          <header>
            <h4>Example #4</h4>
          </header>

          <section class="clip-image">
            <img src="images/town-lady.jpg" alt="" class="clip-image-4" />
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
