<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="css/sandbox.css" />
    <title>CSS3 in 30 Days</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Day23 - Accordion</h1>
        <h3>freeCodeCamp - CSS3 in 30 Days</h3>
      </header>

      <hr />

      <main class="content">
        <div class="tutorial-section">
          <header class="tutorial-title">
            <h4>Slide Bottom</h4>
          </header>

          <section class="tutorial-content">
            <div class="panel slide-bottom">
              <img src="images/bike-w600.png" alt="Bike in a forest" class="panel-image" />
            </div>
          </section>
        </div>

        <div class="tutorial-section">
          <header class="tutorial-title">
            <h4>Slide Left</h4>
          </header>

          <section class="tutorial-content">
            <div class="panel slide-left">
              <img src="images/green-lady-w600.png" alt="Bike in a forest" class="panel-image" />
            </div>
          </section>
        </div>

        <div class="tutorial-section">
          <header class="tutorial-title">
            <h4>Slide Top</h4>
          </header>

          <section class="tutorial-content">
            <div class="panel slide-top">
              <img src="images/noodle-w600.png" alt="Bike in a forest" class="panel-image" />
            </div>
          </section>
        </div>

        <div class="tutorial-section">
          <header class="tutorial-title">
            <h4>Slide Right</h4>
          </header>

          <section class="tutorial-content">
            <div class="panel slide-right">
              <img src="images/town-lady-w600.png" alt="Bike in a forest" class="panel-image" />
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
