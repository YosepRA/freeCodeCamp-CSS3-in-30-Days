<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Day 01 - Fancy Button</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CSS3 in 30 Days</h1>
        <h3>freeCodeCamp - CSS3 in 30 Days</h3>
      </header>

      <hr />

      <main class="content">
        <div class="tutorial-section facebook-style">
          <header>
            <h4>Facebook Style</h4>
          </header>

          <button class="facebook-style-btn facebook-style-dark">Button dark</button>
          <button class="facebook-style-btn facebook-style-light">Button light</button>
        </div>

        <div class="tutorial-section btn-3d">
          <header>
            <h4>3D Buttons</h4>
          </header>

          <button class="btn-3d-1">Button 1</button>
          <button class="btn-3d-2">Circle</button>
        </div>

        <div class="tutorial-section gradient-bordered">
          <header>
            <h4>Gradient Bordered Buttons</h4>
          </header>

          <button class="gradient-button-1">Gradient Button 1</button>
          <button class="gradient-button-2">Gradient Button 2</button>
        </div>

        <div class="tutorial-section animated">
          <header>
            <h4>Animated Buttons</h4>
          </header>

          <button class="animated-btn-1">Animated Button 1</button>
          <button class="animated-btn-2">Animated Button 2</button>
        </div>

        <div class="tutorial-section toggle">
          <header>
            <h4>Toggle Buttons</h4>
          </header>

          <!-- <button class="toggle-btn-1">Toggle Button 1</button>
          <button class="toggle-btn-2">Toggle Button 2</button> -->
          <label class="toggle-1">
            <input type="checkbox" class="toggle-1-input" />
            <span class="toggle-1-btn"></span>
          </label>

          <label class="toggle-2">
            <input type="checkbox" class="toggle-2-input" />
            <span class="toggle-2-btn">Click me to activate</span>
          </label>
        </div>
      </main>
    </div>
  </body>
</html>
