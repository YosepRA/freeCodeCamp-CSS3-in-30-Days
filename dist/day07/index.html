<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>CSS3 in 30 Days</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Day07 - Image Manipulation</h1>
        <h3>freeCodeCamp - CSS3 in 30 Days</h3>
      </header>

      <hr />

      <main class="content">
        <div class="tutorial-section">
          <header class="section-header">
            <h4>Example #1: <small>Grayscale</small></h4>
          </header>

          <section class="section-content">
            <img src="images/bike-w600.png" alt="" class="image-grayscale" />
          </section>
        </div>

        <div class="tutorial-section">
          <header class="section-header">
            <h4>Example #2: <small>Blur</small></h4>
          </header>

          <section class="section-content">
            <img src="images/green-lady-w600.png" alt="" class="image-blur" />
          </section>
        </div>

        <div class="tutorial-section">
          <header class="section-header">
            <h4>Example #3: <small>Inverted</small></h4>
          </header>

          <section class="section-content">
            <img src="images/noodle-w600.png" alt="" class="image-inverted" />
          </section>
        </div>

        <div class="tutorial-section">
          <header class="section-header">
            <h4>Example #4: <small>Sepia</small></h4>
          </header>

          <section class="section-content">
            <img src="images/town-lady-w600.png" alt="" class="image-sepia" />
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
