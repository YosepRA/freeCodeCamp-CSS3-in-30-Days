<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>CSS3 in 30 Days</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Day19 - Animated Progress Bar</h1>
        <h3>freeCodeCamp - CSS3 in 30 Days</h3>
      </header>

      <hr />

      <main class="content">
        <div class="tutorial-section">
          <header class="tutorial-title">
            <h4>Progress Bar #1</h4>
          </header>

          <section class="tutorial-content">
            <div class="animation-bar-1">
              <span style="width:60%;"></span>
            </div>
          </section>
        </div>

        <div class="tutorial-section">
          <header class="tutorial-title">
            <h4>Progress Bar #2</h4>
          </header>

          <section class="tutorial-content">
            <div class="animation-bar-2">
              <span data-label="Loading"></span>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
