<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>CSS3 in 30 Days</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Day10 - Pricing Table</h1>
        <h3>freeCodeCamp - CSS3 in 30 Days</h3>
      </header>

      <hr />

      <main class="content">
        <div class="tutorial-section">
          <div class="card basic">
            <header class="card-header">
              <div class="header-planName">
                <h2>Basic</h2>
              </div>
              <div class="header-price">$<span class="price-number">60</span>/mo</div>
            </header>

            <section class="card-featureList">
              <ul>
                <li class="featureList-item"><strong>Primary</strong> Feature</li>
                <li class="featureList-item"><strong>Additional</strong> Benefit</li>
                <li class="featureList-item"><strong>1</strong> Bonus</li>
              </ul>
            </section>

            <footer class="card-action">
              <button class="action-select">Select</button>
            </footer>
          </div>

          <div class="card ultimate">
            <header class="card-header">
              <div class="header-planName">
                <h2>Ultimate</h2>
              </div>
              <div class="header-price">$<span class="price-number">90</span>/mo</div>
            </header>

            <section class="card-featureList">
              <ul>
                <li class="featureList-item"><strong>Primary</strong> Feature</li>
                <li class="featureList-item"><strong>Additional</strong> Benefit</li>
                <li class="featureList-item"><strong>1</strong> Bonus</li>
                <li class="featureList-item"><strong>4</strong> Perks</li>
                <li class="featureList-item"><strong>24/7</strong> Support</li>
              </ul>
            </section>

            <footer class="card-action">
              <button class="action-select">Select</button>
            </footer>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
